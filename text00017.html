<h1 class="kindle-cn-heading-1"><a id="page110"></a>
 史记卷十三<br/>
三代世表第一</h1>
<p>
<span class="kindle-cn-underline">太史公</span>
 曰：<span class="kindle-cn-underline">五帝</span>
 、<span class="kindle-cn-underline">三代</span>
 之记，尚矣。自<span class="kindle-cn-underline">殷</span>
 以前诸侯不可得而谱，<span class="kindle-cn-underline">周</span>
 以来乃颇可著。<span class="kindle-cn-underline">孔子</span>
 因史文次<span class="kindle-cn-quxian">春秋</span>
 ，纪元年，正时日月，盖其详哉。至于序<span class="kindle-cn-quxian">尚书</span>
 则略，无年月；或颇有，然多阙，不可录。故疑则传疑，盖其慎也。</p>
<p>余读谍记，<span class="kindle-cn-underline">黄帝</span>
 以来皆有年数。稽其历谱谍终始五德之传，古文咸不同，乖异。夫子之弗论次其年月，岂虚哉！于是以<span class="kindle-cn-quxian">五帝系谍</span>
 、<span class="kindle-cn-quxian">尚书</span>
 集世纪<span class="kindle-cn-underline">黄帝</span>
 以来讫共和为<span class="kindle-cn-quxian">世表</span>
 。<br/>
<br/>
</p>
