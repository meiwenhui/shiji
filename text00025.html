<h1 class="kindle-cn-heading-1"><a id="page119"></a>
 史记卷二十一<br/>
建元已来王子侯者年表第九</h1>
<p>制诏御史：“诸侯王或欲推私恩分子弟邑者，令各条上，朕且临定其号名。”</p>
<p>
<span class="kindle-cn-underline">太史公</span>
 曰：盛哉，天子之德！一人有庆，天下赖之。</p>
