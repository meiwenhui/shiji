<h1 class="kindle-cn-heading-1"><a id="page118"></a>
 史记卷二十<br/>
建元以来侯者年表第八</h1>
<p>
<span class="kindle-cn-underline">太史公</span>
 曰：<span class="kindle-cn-underline">匈奴</span>
 绝和亲，攻当路塞；<span class="kindle-cn-underline">闽越</span>
 擅伐，<span class="kindle-cn-underline">东瓯</span>
 请降。二夷交侵，当盛<span class="kindle-cn-underline">汉</span>
 之隆，以此知功臣受封侔于祖考矣。何者？自<span class="kindle-cn-quxian">诗书</span>
 称<span class="kindle-cn-underline">三代</span>
 “<span class="kindle-cn-underline">戎狄</span>
 是膺，<span class="kindle-cn-underline">荆荼</span>
 是征”，<span class="kindle-cn-underline">齐桓</span>
 越<span class="kindle-cn-underline">燕</span>
 伐<span class="kindle-cn-underline">山戎</span>
 ，<span class="kindle-cn-underline">武灵王</span>
 以区区<span class="kindle-cn-underline">赵</span>
 服单于，<span class="kindle-cn-underline">秦缪</span>
 用<span class="kindle-cn-underline">百里</span>
 霸<span class="kindle-cn-underline">西戎</span>
 ，<span class="kindle-cn-underline">吴楚</span>
 之君以诸侯役<span class="kindle-cn-underline">百越</span>
 。况乃以中国一统，明天子在上，兼文武，席卷四海，内辑亿万之众，岂以晏然不为边境征伐哉！自是后，遂出师北讨强<span class="kindle-cn-underline">胡</span>
 ，南诛劲<span class="kindle-cn-underline">越</span>
 ，将卒以次封矣。</p>
