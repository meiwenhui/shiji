<h1 class="kindle-cn-heading-1"><a id="page117"></a>
 史记卷十九<br/>
惠景间侯者年表第七</h1>
<p>
<span class="kindle-cn-underline">太史公</span>
 读列封至<span class="kindle-cn-underline">便侯</span>
 ，曰：有以也夫！<span class="kindle-cn-underline">长沙王</span>
 者，著令甲，称其忠焉。昔<span class="kindle-cn-underline">高祖</span>
 定天下，功臣非同姓疆土而王者八国。至<span class="kindle-cn-underline">孝惠</span>
 时，唯独<span class="kindle-cn-underline">长沙</span>
 全，禅五世，以无嗣绝，竟无过，为藩守职，信矣。故其泽流枝庶，毋功而侯者数人。及<span class="kindle-cn-underline">孝惠</span>
 讫<span class="kindle-cn-underline">孝景</span>
 间五十载，追修<span class="kindle-cn-underline">高祖</span>
 时遗功臣，及从<span class="kindle-cn-underline">代</span>
 来，<span class="kindle-cn-underline">吴楚</span>
 之劳，诸侯子弟若肺腑，外国归义，封者九十有馀。咸表始终，当世仁义成功之著者也。</p>
